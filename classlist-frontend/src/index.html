<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Student Contacts</h1>
    <table class="student-list">
      <tr>
        <th>Student Name</th>
        <th>Grade</th>
        <th>Parent Name</th>
        <th>Phone Number</th>
        <th>Email Address</th>
        <th>Delete Button</th>
        <th>Edit Button</th>
        <th>Save Button</th>
      </tr>
    </table>

    <form>
      <h2>Add New Student</h2>
      <input
        type="text"
        placeholder="Student Name"
        id="studentName"
        name="studentName"
      />
      <input type="number" placeholder="Grade" id="grade" name="grade" /> Â 
      <input
        type="text"
        placeholder="Parent Name"
        id="parentName"
        name="parentName"
      />
      <input
        type="number"
        placeholder="Phone Number"
        id="phoneNumber"
        name="phoneNumber"
      />
      <input
        type="email"
        placeholder="Email Address"
        id="emailAddress"
        name="emailAddress"
      />
      <button type="submit" id="submitStudentForm">Submit</button>
    </form>
    <script
      type="application/javascript"
      src="index.js"
      charset="UTF-8"
    ></script>
  </body>
</html>
